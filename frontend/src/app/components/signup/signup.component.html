<div class="signup-container d-flex align-items-center justify-content-center">
    <div class="signup-card row shadow-lg">
      <!-- Registration Form -->
      <div class="col-md-7 p-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Registration</h2>
          <p>Please carefully provide all required information</p>
        </div>
        <form class="form" (ngSubmit)="register()">
          <div class="form-group mb-4">
            <input
              type="text"
              class="form-control rounded-pill"
              id="username"
              placeholder="Username"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="email"
              class="form-control rounded-pill"
              id="email"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="password"
              class="form-control rounded-pill"
              id="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="password"
              class="form-control rounded-pill"
              id="confirm-password"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Register
          </button>
          <p class="text-center mt-4 already-account">
            Already have an account? <a href="/login" class="login-link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
